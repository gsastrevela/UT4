<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ejercicio 3 - sesion 29 almacenamiento local</title>
    <link rel="stylesheet" href="hojaestilos.css">
    <script>
    function comprobarCompatibilidad(){
        if (typeof(Storage) !== "undefined") {
             window.alert('El navegador soporta almacenamiento local');
              } 
              else { 
                  window.alert('El navegador no soporta almacenamiento local');
                   }
    }
    function elementoEquipo(){
        if (typeof(Storage) !== "undefined") { 
            localStorage.setItem("equipo", "Deportivo"); 
             document.getElementById("elementoAlmacen").innerHTML = localStorage.getItem("equipo");
              } 
        else {
            document.getElementById("elementoAlmacen").innerHTML = "El navegador no es compatible con almacenamiento local";
            }
    }
    function cuantosClicks() {
         if(typeof(Storage) !== "undefined") {
              if (sessionStorage.cuentadeclicks) {
                  //Si existe el contador, lo incrementamos en 1 
                  sessionStorage.cuentadeclicks = Number(sessionStorage. cuentadeclicks)+1;
                   //Realizamos conversión a número para evitar problemas. Los datos siempre se almacenan como cadena y requieren conversión.
                    } else {
                         // Si no existe el contador, lo creamos
                          sessionStorage. cuentadeclicks = 1;
                           }
                            document.getElementById("elementoAlmacen2").innerHTML = "Has hecho clic en el botón: " + sessionStorage. cuentadeclicks + " veces en esta sesión.";
                             } else {
                                  document.getElementById("elementoAlmacen2").innerHTML = "El navegador no soporta almacenamiento local";
                                   }
                                    }
    
    </script>
</head>
<body>
    <h2>ejemplo con localStorage</h2>
    <p><button onclick="comprobarCompatibilidad()">comprobar compatibilidad</button></p>

    <p><button onclick="elementoEquipo()">trabajar con elemento equipo</button></p>
    <!--en este div voy a pintar el elemento almacenado mediante localstorage-->
    <div id="elementoAlmacen" class="claseelementoAlmacen"></div>

    <h2>ejemplo con sessionStorage</h2>

    <p><button onclick=" cuantosClicks()" type="button">Haz clic aquí</button></p>
     <div id="elementoAlmacen2" class="claseelementoAlmacen2"></div> <p>Si hacemos clic en el botón, veremos aumentar el contador> <p>Si cerramos la pestaña, el valor almacenado se reiniciará debido a que estamos utilizando almacenamiento local únicamente para esta sesión. </p>

    
</body>
</html>
